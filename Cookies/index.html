<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejercicio Cookies</title>
	<style type="text/css" media="screen">
		.content{
			display: inline-block;
			margin: 200px 800px;
			padding: 50px;
			background-color: #bababa;
		}	
		#nombre{
			margin: 10px 0;
		}
		button{
			color: #fff;
			padding: 5px 15px;
			border-radius: 5px;
			font-size: 16px;
		}
		#crear{
			background-color: #088b3d;
		}
		#mostrar{
			background-color: #005181;
		}
	</style>
</head>
<body>

	<div class="content">
		<label for="nombre">Introduce tu nombre</label>
		<input type="text" id="nombre" placeholder="Nombre">
		<button type="button" id="crear">Crear cookie</button>
		<button type="button" id="mostrar">Mostrar cookie</button>
		<div id="resultado"></div>
	</div>

	<script src="main.js"></script>
	
</body>
</html>
